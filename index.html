<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortuna Interactiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¡Fortuna Interactiva!</h1>
        <p>Haz clic en la bola para recibir una fortuna mágica.</p>
        <div class="ball" id="ball">
            <div class="inner-ball">
                <div class="triangle" id="triangle"></div>
                <div class="message" id="message">Pregúntame algo...</div>
            </div>
        </div>
        <button id="askButton">¡Preguntar!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
